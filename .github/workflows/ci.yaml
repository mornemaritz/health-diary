name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: read
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.NEW_VERSION }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies
      working-directory: ./health-diary-ui
      run: npm ci

    # - name: Run Tests
    #   working-directory: ./health-diary-ui
    #   run: npm test

    - name: Build React App
      working-directory: ./health-diary-ui
      run: npm run build

    - name: setup git config for pushing version tag
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "noreply.githubactionsbot@no-mail.com"

    - name: Bump Version and Create Tag
      id: bump_version
      working-directory: ./health-diary-ui
      run: |
        npm install -g standard-version
        npx standard-version
        echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Push Changes and Tags
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        tags: true

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./health-diary-ui
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/health-diary-ui:latest
          ghcr.io/${{ github.repository }}/health-diary-ui:${{ needs.build-and-test.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max