name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: read
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.NEW_VERSION }}
    
    steps:
    - uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Dependencies
      working-directory: ./health-diary-ui
      run: npm ci

    # TODO: Enable tests once they are implemented
    # - name: Run Tests
    #   working-directory: ./health-diary-ui
    #   run: npm test

    - name: Build React App
      working-directory: ./health-diary-ui
      run: npm run build

    # - name: setup git config for pushing version tag
    #   run: |
    #     git config user.name "GitHub Actions Bot"
    #     git config user.email "noreply.githubactionsbot@no-mail.com"

    - name: Bump Version and Create Tag
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: main

    - name: Update CHANGELOG
      id: changelog
      uses: requarks/changelog-action@v1
      with:
        token: ${{ github.token }}
        tag: ${{ github.ref_name }}        

    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      with:
        allowUpdates: true
        draft: false
        makeLatest: true
        name: ${{ steps.semver.outputs.next }}
        body: Changelog Contents
        token: ${{ github.token }}

    - name: Commit CHANGELOG.md
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        branch: main
        commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
        file_pattern: CHANGELOG.md        

    # - name: Push Changes and Tags
    #   uses: ad-m/github-push-action@v0.6.0
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     branch: main
    #     tags: true

  docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v5
      with:
        ref: ${{ github.ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./health-diary-ui
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/health-diary-ui:latest
          ghcr.io/${{ github.repository }}/health-diary-ui:${{ needs.build-and-test.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: [docker, build-and-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout rendered gitops repository
      uses: actions/checkout@v4
      with:
        repository: mornemaritz/gitops-helm-application-repo
        ref: 'main'
        token:  ${{ secrets.ACTIONS_GITHUB_REPOSITORY_TOKEN }}
    - name: setup git config for gitops repo
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "noreply.githubactionsbot@no-mail.com"
    - name: Update Helm values with new image tag
      run: |
        sed -i "s|tag: .*|tag: \"${{ needs.build-and-test.outputs.version }}\"|g" ./configurations/local-microk8s/health-diary/values.yaml
        cat ./configurations/local-microk8s/health-diary/values.yaml
    - name: Commit and Push changes to GitOps repo
      run: |
        git add .
        git commit -m"Bake manifest ${{ needs.build-and-test.outputs.version }}"
        git push origin main