version: '3.8'

services:
  health-diary:
    build:
      context: ./health-diary-ui
      dockerfile: Dockerfile
    image: health-diary-ui:latest
    container_name: health-diary-ui
    restart: unless-stopped
    expose:
      - "3000"
    networks:
      - webproxy

  nginx:
    image: nginx:1.25-alpine
    container_name: hd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - health-diary
    networks:
      - webproxy

networks:
  webproxy:
    driver: bridge
